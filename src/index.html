<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <base data-ice="baseUrl">
    <!-- deck.gl standalone bundle -->
    <script src="./assets/bundle.js"></script>
    <script src="https://unpkg.com/deck.gl@~5.2.0/deckgl.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Mapbox dependencies: only if base map is needed -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <div id="modal_loading" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <h3 id="myModalLabel">Rendering from nothing.....please wait</h3>
      <h5 id="myModalLabel1">It may take a few minutes to start the application</h5>
  </div>
  <script>
    $('#modal_loading').modal('show')
  </script>
  <div id='container'><div id='tooltip'></div></div>
  <div class='wrapper'>
    <nav id="sidebar" class="unactive active">
      <div id="header">
        <div>
          <span id="lineStyle">Asset Loss:</span>
          <input type="text" name="assetValue" id='assetValue' value="0" disabled>
          <span>$</span>
        </div>
        <div id="filter">
          <div id="lineStyle">Filters:</div>
        </div>
        <div class="element">Height Above Mean High High Water</div>
        <div class='sliderSpacing'>
          <input type="range" class="slider" min="0" max="6" value="0" id="seaRange" >
        </div>
        <input type="text" name="sliderValue" value="0"  class="sliderValue" id="seaLevel"  disabled>
        <span>ft</span>
        <div class="element">Number of Returns</div>
        <div class='sliderSpacing'>
          <input type="range" class="slider" min="1" max="5" value="5" id="returnsRange">
        </div>
        <input type="text" name="sliderValue" class="sliderValue" value="5" id="numberReturns" disabled>
        <div class="element">Point Radius</div>
        <div class='sliderSpacing'>
          <input type="range" class="slider" min="1" max="30" value="5" id="pointRange">
        </div>
        <input type="text" name="sliderValue" class="sliderValue" value="5" id="pointSize" disabled>
        <span>px</span>
        <script>
          rangeSlider=document.getElementById("seaRange");
          returnsSlider=document.getElementById("returnsRange");
          pointSlider=document.getElementById("pointRange");
          rangeSlider.oninput=function(){
            document.getElementById("seaLevel").value=this.value;
          }
          returnsSlider.oninput=function(){
            document.getElementById("numberReturns").value=this.value;
          }
          pointSlider.oninput=function(){
            document.getElementById("pointSize").value=this.value;
          }
        </script>
        <div class="element">Building Type</div>
        <div class="form-check form-check-inline alignLeft">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1"  checked>
          <label class="form-check-label" for="inlineCheckbox1">Commercial</label>
        </div>
        <div class="form-check form-check-inline alignRight">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2"checked>
          <label class="form-check-label" for="inlineCheckbox2">Government</label>
        </div>
        <div style="clear:both;"></div>
        <div class="form-check form-check-inline alignLeft">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" checked>
          <label class="form-check-label" for="inlineCheckbox1">Duplex</label>
        </div>
        <div class="form-check form-check-inline alignRight">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" checked>
          <label class="form-check-label" for="inlineCheckbox2">Quad</label>
        </div>
        <div style="clear:both;"></div>
        <div class="form-check form-check-inline alignLeft">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" checked>
          <label class="form-check-label" for="inlineCheckbox1">Residential Apt</label>
        </div>
        <div class="form-check form-check-inline alignRight">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox6" checked>
          <label class="form-check-label" for="inlineCheckbox2">Condo</label>
        </div>
        <div style="clear:both;"></div>
        <div class="form-check form-check-inline-SFR alignLeft">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox7" checked>
          <label class="form-check-label" for="inlineCheckbox2">Single Family Residence</label>
        </div>
        <label class="checkbox-inline" >
          Ground Points <input id='groundPoints' type="checkbox" checked data-toggle="toggle" data-size="mini"> 
        </label>
        <label class="checkbox-inline" >
          Surface Points <input id="DSM" type="checkbox" data-toggle="toggle" data-size="mini" checked class="alignRight"> 
        </label>
        <label class="checkbox-inline1">
          Vegetation Points<input id="DTM" type="checkbox" data-toggle="toggle" data-size="mini" checked class="alignRight"> 
        </label>
         <label class="checkbox-inline" >
          High Precision <input id="highPrecision" type="checkbox" data-toggle="toggle" data-size="mini" class="alignRight"> 
        </label>
        <label class="checkbox-inline" >
          Freeze Screen <input id="freeze" type="checkbox" data-toggle="toggle" data-size="mini" class="alignRight"> 
        </label>
        <div id="buttonContainer">
          <button id="submitButton" class="btn btn-primary btn-sm" type="button">Submit</button>
        </div>
      </div> 
    </nav>
    <button type="button" id="sidebarCollapse" class="btn btn-info">
      <i id="buttonImg" class="fas fa-angle-double-right"></i>
    </button>
  </div>
</div>
 <script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $( "#buttonImg" ).toggleClass(function() {

              if ( $( this ).is( ".fa-angle-double-right" ) ) {
                return "fa-angle-double-left";
              } else {
                return "fa-angle-double-right";
              }
            });
        });
        $('#highPrecision').bootstrapToggle('disable');
    });
  </script>
</body> 
</html>
